<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Academy</title>

    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Merriweather:wght@400;700;900&display=swap");

      body {
        font-family: "Lato", sans-serif;
        display: flex;
        justify-content: center;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body,
      .wrapper {
        height: 100%;
      }
      .wrapper {
        display: grid;
        grid-template-columns: 200px auto 200px;
        width: 1200px;
      }
      .sidebar {
        background: gold;
      }
      main {
        background: rgb(191, 197, 199);
      }
      .userbar {
        background: green;
      }
      .search {
        box-shadow: rgb(180, 169, 169);
        width: 300px;
        border-radius: 20px;
        padding-left: 10px;
      }
      .search__input {
        border: none;
        font-size: 1rem;
        padding: 1rem;
      }
      .search__input:focus {
        outline: none;
      }
      .search__icon {
        font-size: 1.5rem;
        color: gray;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <aside class="sidebar"></aside>

      <main>
        <div class="search">
          <span class="search__icon">
            <i class="las la-search"></i>
          </span>

          <input type="text" class="search__input" placeholder="Search" />
        </div>
      </main>

      <div class="userbar"></div>
    </div>
  </body>
</html>
