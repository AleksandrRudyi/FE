<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart</title>

    <style>
      @media (max-width: 768px) {
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
        .wrapper {
          display: flex;
          background: blue;
        }
        html,
        body,
        .wrapper {
          height: 100%;
          border-radius: 20px;
          padding: 10px;
          flex-direction: column;
        }
        .main-h{
            font-size: 70px;
            color: white;
            margin-top: 140px;
        }
        .paragraf{
            font-size: 30px;
            color: white;
            margin-top: 30px;
        }
        button{
            border-radius: 10px;
            padding: 10px;
            margin-top: 40px;
            
        }
        .new{
            background: white;
            color:blue;
            padding: 10px;
            border-radius: 30px;
        }
        .sign{
            background: blue;
            color:white;
            padding: 10px;
            border-radius: 30px; 
        }
        .icon{
            color: white;
        }
        .icon1{
            color: blue;
        }

      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h1 class="main-h">Smart Insurance here!</h1>
      <p class="paragraf">Find all your needs faster than ever</p>
      <button class="new">
        <i>
          <a class="icon1" href="">New Account</a>
        </i>
      </button>
      <button class="sign">
        <i>
          <a class="icon" href="">Sign In</a>
        </i>
      </button>
    </div>
  </body>
</html>
